<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        Order Creation Form
    </mat-card-title>

    <mat-card-content>
        <form (ngSubmit)="submitOrderForm(order.id)">
            <div class="form-group">
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width">
                                <input matInput type="text" [(ngModel)]="order.firstname" class="form-control"
                                    id="firstname" name="firstname" placeholder="First Name" #name="ngModel" required>
                                    <mat-error *ngIf="hasError('firstname', 'required')">First Name is required</mat-error>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="demo-full-width">
                                <input matInput type="text" [(ngModel)]="order.lastname" class="form-control"
                                    id="lastname" name="lastname" placeholder="Last Name" #name="ngModel">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div>
                            <mat-form-field class="demo-full-width">
                                <mat-select [(ngModel)]="order.inventory" class="form-control" id="inventory" name="inventory"
                                    placeholder="Order Inventory" #name="ngModel" [(value)]="selected" required>
                                    <mat-option *ngFor="let inventory of inventoryList" [value]="inventory.id">{{inventory.name}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="hasError('inventory', 'required')">Order Inventory is required</mat-error>
                            </mat-form-field>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <mat-form-field class="demo-full-width">
                                <input matInput type="text" [(ngModel)]="order.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                    id="email" name="email" placeholder="Email Address" #name="ngModel" required>
                                    <mat-error *ngIf="hasError('email', 'required')">Email is required & Basic Pattern should match</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width">
                                <input matInput min=1 type="number" [(ngModel)]="order.quantity" class="form-control"
                                    id="quantity" name="quantity" placeholder="Enter Order Quantity" #name="ngModel" required/>
                                <mat-error *ngIf="hasError('quantity', 'required')">Order Quantity is required</mat-error>
                            </mat-form-field>

                        </td>
                        <td>
                            <mat-form-field>
                                <mat-select [(ngModel)]="order.status" class="form-control" id="status" name="status"
                                    placeholder="Order Status" #name="ngModel" [(value)]="selected" required [disabled]="isEdit == 0">
                                    <mat-option *ngFor="let status of tempStatus" [value]="status.id">{{status.status}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="hasError('status', 'required')">Order Status is required</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="content-center">
                            <button mat-raised-button color="accent">Submit</button>
                            <button mat-raised-button color="accent" (click)="onCancel('orderComponent')">Cancel</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </mat-card-content>
</mat-card>
